<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Gallery</title>
  </head>
  <body class="bg-gray-600 text-white">
    <!-- Navbar injected via JavaScript -->
    <div id="navbar-placeholder"></div>

    <!-- Gallery Content -->
    <main class="pt-28 pb-12 px-6 max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Gallery</h1>
      <p class="text-lg">Coming soon...</p>
    </main>

    <script>
      fetch("/frontend/navbar/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
        });
    </script>
  </body>
</html>
